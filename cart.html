<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="containerCart">
      <header class="logo">
        <div class="logoText">
          <h1>MyCozy</h1>
          <h1 class="bold">Home</h1>
        </div>
        <nav>
          <button class="menuBtn">
            <img src="assets/icons/hamburger.svg" alt="Menu button" />
          </button>
          <div class="navMenu">
            <a href="index.html"
              ><img src="assets/icons/home.svg" alt="home" />Home</a
            >
            <a href="cart.html"
              ><img src="assets/icons/cart.svg" alt="cart" />Cart</a
            >
            <a href="#"
              ><img src="assets/icons/profile.svg" alt="User" />Profile</a
            >
          </div>
        </nav>
      </header>
      <div class="sloganCart">
        <p>My <strong>shopping cart </strong> of style</p>
      </div>
      <main class="cartContainer">
        <div id="cartCards" class="cartItems"></div>
        <div class="payBox">
          <div class="totalPriceCart">
            <h3>Total:</h3>
            <h3 class="totalPrice" id="totalPriceId"></h3>
          </div>
          <button class="buyBtn cancelCart">Cancel products</button>
          <button class="buyBtn">Buy now</button>
        </div>
      </main>
      <div class="slogan deleteSlogan">
        <p>Explore <strong>vintage</strong> design with style</p>
      </div>
    </div>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
